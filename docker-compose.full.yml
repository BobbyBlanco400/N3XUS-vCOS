version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: nexus_db
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus_secure_pass
    volumes:
    - postgres-data:/var/lib/postgresql/data
    networks:
    - nexus-net
    healthcheck:
      test:
      - CMD-SHELL
      - pg_isready -U nexus
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
    - redis-data:/data
    networks:
    - nexus-net
    healthcheck:
      test:
      - CMD
      - redis-cli
      - ping
      interval: 10s
      timeout: 5s
      retries: 5
  v-supercore:
    build:
      context: ./services/v-supercore
      args:
        N3XUS_HANDSHAKE: 55-45-17
    container_name: v-supercore
    environment:
      N3XUS_HANDSHAKE: 55-45-17
      DATABASE_URL: postgresql://nexus:nexus_secure_pass@postgres:5432/nexus_db
      REDIS_URL: redis://redis:6379
    ports:
    - 3001:3000
    networks:
    - nexus-net
    depends_on:
    - postgres
    - redis
    healthcheck:
      test:
      - CMD-SHELL
      - curl -f http://localhost:3000/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
