# Tenant Subdomain Configuration for N3XUS COS
server {
    listen 80;
    server_name *.n3xuscos.online;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name *.n3xuscos.online;

    # SSL Certificates (Managed by Certbot on VPS)
    ssl_certificate /etc/letsencrypt/live/n3xuscos.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n3xuscos.online/privkey.pem;
    
    # Standard SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Root Directory
    root /var/www/nexus-cos;
    index index.html;

    # SPA Routing for Tenants
    location / {
        try_files $uri $uri/ /index.html;
        
        # Inject Tenant Header
        add_header X-Tenant-Platform "N3XUS-COS";
        add_header X-Handshake-ID "55-45-17";
    }

    # Static Assets Cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
