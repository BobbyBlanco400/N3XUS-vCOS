<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="100" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="horizGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7b2ff7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:1" />
    </linearGradient>
    <filter id="horizGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon -->
  <g transform="translate(40, 50)">
    <polygon points="0,-20 17,-10 17,10 0,20 -17,10 -17,-10" 
             fill="none" stroke="url(#horizGradient)" stroke-width="2" 
             filter="url(#horizGlow)"/>
    <circle cx="0" cy="0" r="4" fill="#00d9ff"/>
  </g>
  
  <!-- N3XUS v-COS text -->
  <text x="80" y="62" 
        font-family="'Courier New', monospace" 
        font-size="48" 
        font-weight="bold" 
        fill="url(#horizGradient)">N3XUS</text>
  
  <text x="290" y="62" 
        font-family="'Courier New', monospace" 
        font-size="40" 
        font-weight="300" 
        fill="#00d9ff" 
        opacity="0.9">v-COS</text>
</svg>
