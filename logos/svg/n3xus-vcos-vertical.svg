<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vertGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7b2ff7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:1" />
    </linearGradient>
    <filter id="vertGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon at top -->
  <g transform="translate(150, 80)">
    <polygon points="0,-40 34,-20 34,20 0,40 -34,20 -34,-20" 
             fill="none" stroke="url(#vertGradient)" stroke-width="3" 
             filter="url(#vertGlow)" opacity="0.8"/>
    <polygon points="0,-26 22,-13 22,13 0,26 -22,13 -22,-13" 
             fill="url(#vertGradient)" opacity="0.3"/>
    <circle cx="0" cy="0" r="8" fill="#00d9ff" filter="url(#vertGlow)"/>
  </g>
  
  <!-- N3XUS text -->
  <text x="150" y="220" 
        text-anchor="middle"
        font-family="'Courier New', monospace" 
        font-size="64" 
        font-weight="bold" 
        fill="url(#vertGradient)" 
        filter="url(#vertGlow)">N3XUS</text>
  
  <!-- v-COS text -->
  <text x="150" y="280" 
        text-anchor="middle"
        font-family="'Courier New', monospace" 
        font-size="52" 
        font-weight="300" 
        fill="#00d9ff" 
        opacity="0.9">v-COS</text>
  
  <!-- Tagline -->
  <text x="150" y="330" 
        text-anchor="middle"
        font-family="Arial, sans-serif" 
        font-size="14" 
        fill="#00d9ff" 
        opacity="0.7">VIRTUAL CREATIVE</text>
  <text x="150" y="350" 
        text-anchor="middle"
        font-family="Arial, sans-serif" 
        font-size="14" 
        fill="#00d9ff" 
        opacity="0.7">OPERATING SYSTEM</text>
</svg>
