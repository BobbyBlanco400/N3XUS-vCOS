<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7b2ff7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:1" />
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="bgRadial">
      <stop offset="0%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bgRadial)" rx="20"/>
  
  <!-- Central hexagon structure -->
  <g transform="translate(100, 100)">
    <!-- Outer hexagon -->
    <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30" 
             fill="none" stroke="url(#iconGradient)" stroke-width="4" 
             filter="url(#iconGlow)" opacity="0.8"/>
    
    <!-- Middle hexagon -->
    <polygon points="0,-45 39,-22.5 39,22.5 0,45 -39,22.5 -39,-22.5" 
             fill="none" stroke="url(#iconGradient)" stroke-width="3" 
             opacity="0.6"/>
    
    <!-- Inner hexagon -->
    <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" 
             fill="url(#iconGradient)" opacity="0.3"/>
    
    <!-- Center core -->
    <circle cx="0" cy="0" r="12" fill="#00d9ff" filter="url(#iconGlow)"/>
    <circle cx="0" cy="0" r="6" fill="#ffffff" opacity="0.9"/>
    
    <!-- N3 text -->
    <text x="-18" y="8" 
          font-family="'Courier New', monospace" 
          font-size="20" 
          font-weight="bold" 
          fill="#0a0e27">N3</text>
  </g>
  
  <!-- Corner accents -->
  <circle cx="20" cy="20" r="2" fill="#00d9ff" opacity="0.5"/>
  <circle cx="180" cy="20" r="2" fill="#7b2ff7" opacity="0.5"/>
  <circle cx="180" cy="180" r="2" fill="#ff006e" opacity="0.5"/>
  <circle cx="20" cy="180" r="2" fill="#00d9ff" opacity="0.5"/>
</svg>
